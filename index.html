<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stato Avanzamento Raccolta Fondi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: #27ae60;
        }
        .details {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .clock, .countdown {
            font-size: 1.2em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-weight: bold;
        }
        .donors {
            margin: 20px 0;
            padding: 10px;
            text-align: left;
            background-color: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-height: 150px;
            overflow-y: auto;
        }
        .donors ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .donors li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raccolta Fondi</h1>
        <p class="details">Abbiamo raccolto <strong id="raised-amount">€0</strong> su un obiettivo di <strong>€1100</strong>.</p>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <!-- Quadrante con orario e data -->
        <div class="clock" id="current-date">
            Oggi,  <span id="date-time"></span>
        </div>
        <!-- Timer conto alla rovescia -->
        <div class="countdown" id="countdown-timer">
            Tempo residuo per la raccolta: <span id="time-remaining"></span>
        </div>
        <!-- Elenco scorrevole dei donatori -->
        <div class="donors">
            <h2>Donatori:</h2>
            <ul id="donor-list">
                <!-- I nomi saranno caricati dinamicamente -->
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Valori di esempio
        const goalAmount = 1100;  // Obiettivo di raccolta (in euro)
        let raisedAmount = 1100;   // Somma raccolta attuale (in euro)

        // Funzione per aggiornare la barra di avanzamento
        function updateProgressBar() {
            const progress = (raisedAmount / goalAmount) * 100; // Percentuale di raccolta
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = progress + "%";  // Imposta la larghezza della barra
            document.getElementById("raised-amount").textContent = "€" + raisedAmount; // Mostra la somma raccolta
        }

        // Aggiorna orario e data corrente
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById("date-time").textContent = now.toLocaleDateString("it-IT", options);
        }

        // Calcola il conto alla rovescia
        function updateCountdown() {
            const deadline = new Date("2025-01-06T23:59:59");
            const now = new Date();
            const timeDifference = deadline - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("time-remaining").textContent = 
                    `${days} giorni, ${hours} ore, ${minutes} minuti, ${seconds} secondi`;
            } else {
                document.getElementById("time-remaining").textContent = "La raccolta è terminata!";
            }
        }

        // Carica i nominativi dei donatori da un file CSV
        function loadDonors() {
            const csvFileUrl = "donors.csv"; // Percorso del file CSV sul server
            Papa.parse(csvFileUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const donors = results.data;
                    const donorList = document.getElementById("donor-list");
                    donors.forEach(donor => {
                        if (donor.Nome && donor.Cognome && donor.Anno) { // Verifica che esistano tutte le colonne
                            const li = document.createElement("li");
                            li.textContent = `${donor.Nome} ha donato €${donor.Cognome} il ${donor.Anno}`;
                            donorList.appendChild(li);
                        }
                    });
                }
            });
        }

        // Avvia gli aggiornamenti
        setInterval(updateClock, 1000);
        setInterval(updateCountdown, 1000);

        // Carica i donatori all'avvio
        loadDonors();

        // Aggiorna la barra di avanzamento all'avvio
        updateProgressBar();
    </script>
</body>
</html>
