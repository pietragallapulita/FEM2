<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccolta Fondi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #2c3e50;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            height: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 50%; /* Aggiorna qui la percentuale */
            background-color: #27ae60;
            line-height: 20px;
        }
        .details {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raccolta Fondi</h1>
        <p class="details">Abbiamo raccolto <strong>€500</strong> su un obiettivo di <strong>€1000</strong>.</p>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
